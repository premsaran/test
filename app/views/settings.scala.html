@()
@views.html.main(){
 <form class="form-horizontal" action="@controllers.routes.HomeController.uploadImage()" method="post" id="imageUpload" enctype="multipart/form-data">
	 <div class="row">
		  <button class="remove-old-image" type="submit" >delete Old Image</button>
	 </div>
	<div class="file-upload">
	 <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Choose Image</button>
		<div class="image-upload-wrap">
	    	<input class="file-upload-input" type='file' onchange="readURL(this);" name="backgroundImage" accept="image/*" />
	    	<div class="drag-text">
	      		<h3>Drag a file or select add Image</h3>
	    	</div>
	   </div>
	  <div class="file-upload-content">
    		<img class="file-upload-image" src="#" alt="your image"/>
    		<div class="image-title-wrap">
    		  <button type="button" onclick="removeUpload()" class="remove-image">Remove Image</button>
    		  <button type="submit" class="image-upload">Upload Image</button>
   		 	</div>
     </div>
	</div>
</form>
<script>
function readURL(input) {
	  if (input.files && input.files[0]) {

	    var reader = new FileReader();

	    reader.onload = function(e) {
	      $('.image-upload-wrap').hide();

	      $('.file-upload-image').attr('src', e.target.result);
	      $('.file-upload-content').show();

	      $('.image-title').html(input.files[0].name);
	    };

	    reader.readAsDataURL(input.files[0]);

	  } else {
	    removeUpload();
	  }
	}
	
function removeUpload() {
	  $('.file-upload-input').replaceWith($('.file-upload-input').clone());
	  $('.file-upload-content').hide();
	  $('.image-upload-wrap').show();
}
	
	$('.image-upload-wrap').bind('dragover', function () {
	        $('.image-upload-wrap').addClass('image-dropping');
	    });
	    $('.image-upload-wrap').bind('dragleave', function () {
	        $('.image-upload-wrap').removeClass('image-dropping');
	});
</script>
}
